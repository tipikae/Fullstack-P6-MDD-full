
<form class="form-comment" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>Ã‰crivez ici votre commentaire</mat-label>
        <textarea matInput formControlName="comment"></textarea>
        <mat-error>{{ getErrorText(form.controls.comment) }}</mat-error>
