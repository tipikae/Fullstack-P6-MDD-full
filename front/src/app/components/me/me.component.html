<div class="me">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Profil utilisateur</mat-card-title>
        </mat-card-header>
        <form class="me-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Sauvegarder</button>
            <p *ngIf="onError" class="error">An error occurred</p>
            <a class="link" (click)="logOut()">Se d√©connecter</a>
        </form>
    </mat-card>
</div>
