<div class="me">
    <mat-card fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
        <mat-card-header>
            <mat-card-title>Profil utilisateur</mat-card-title>
        </mat-card-header>
        <form class="me-form" [formGroup]="form" (ngSubmit)="submit()" fxLayout="column" fxLayoutGap="20px">
            <mat-card-content fxLayout="column" fxLayoutGap="20px">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                    <mat-error>{{ getErrorText(form.controls.username) }}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error>{{ getErrorText(form.controls.email) }}</mat-error>
                </mat-form-field>
            </mat-card-content>
            <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start center">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Sauvegarder</button>
                <p *ngIf="onError" class="error">{{ error.message }}</p>
                <a class="link" (click)="logOut()">Se d√©connecter</a>
            </div>
        </form>
    </mat-card>
    <app-my-topics [topics]="topics"></app-my-topics>
</div>
