<div class="post-detail">
    <div>
        <button mat-icon-button routerLink="/posts">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <mat-card *ngIf="post; else empty">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle><span>{{ post.createdAt | date }}</span><span>{{ post.authorUsername }}</span><span>{{ post.topicName }}</span></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <span>Content: </span><span>{{ post.content }}</span>
        </mat-card-content>
    </mat-card>
    <ng-template #empty>
        <p>Unable to retrieve article</p>
    </ng-template>
</div>
<hr>
<app-comments [postId]="postId"></app-comments>
